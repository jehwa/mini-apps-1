<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TicTacToe</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>
            Tic-Tac-Toe!
        </h3>
        <button type="button">New Game</button>
        <table>
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
            </tr>
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
            </tr>
            <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
            </tr>      
            <div>
                <p>Player X: <span class="true">0</span> </p> 
                <p>Player O: <span class="false">0</span> </p> 
            </div>      
        </table>
        <script src="app.js"></script>
    </body>
</html>
